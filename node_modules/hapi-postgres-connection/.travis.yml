language: node_js
node_js:
  - "4.4.0"
sudo: false
before_script:
  - psql -c 'create database test;' -U postgres
before_install:
  - pip install --user codecov
after_success:
  - codecov --file coverage/lcov.info --disable search
env:
  global:
    - DATABASE_URL=postgres://postgres:@localhost/test
addons:
  postgresql: "9.4"
